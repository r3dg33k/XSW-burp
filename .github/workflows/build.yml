name: Build and Publish XSW-burp

on:
  push:
    branches:
      - main  # Runs when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Runs when a PR is created targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can also use 'windows-latest' or 'macos-latest' if needed

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK 21 with Adoptium (temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'  # Use 'temurin' instead of 'adoptopenjdk'

      # Cache Gradle dependencies (optional but speeds up builds)
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build the project using Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Upload build artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # Using the latest supported version
        with:
          name: burp-suite-extension
          path: build/libs/*.jar  # Adjust path if needed
